<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width-device-width", initial-scale="1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="container">
        <div class="apply_box">
            <h1>Registration Form</h1>
            <form action="#" method="post">
                <div class="form_container">
                    <div class="form_control">
                <h1><label for="first_name">First Name</label></h1>
                <input type="text" name="fullname"  placeholder="Full name">
                </div>
                <div class="form_control">
                    <h1><label for="last name">Last Name</label></h1>
                    <input type="text" name="last name"  placeholder="Last Name">
                </div>
                </div>
                <div class="form_container">
                   <h1><label for="email">Email</label></h1>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="form_container">
                   <h1><label for="Mobile Number">Mobile Number</label></h1>
                   <input type="mobile number" name="mobile number" placeholder="Mobile number">
                </div>
                <div class="form_control">
                    <h1><label for="current city">Current city</label></h1>
                    <select name="Current city">
                        <option value=" Select the current city">Current city</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Maduari">Maduari</option>
                        <option value="melur">Melur</option>
                    </select>
                <div class="form_control">
                    <h1><label for="Job role">Job Role</label></h1>
                    <select name="Job role">
                        <option value=" Select the job role">Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">full_stack</option>
                        <option value="assitant developer">Assitant_Developer</option>
                    </select>
                
                <div class="form_control"> 
                    <h1><label for="date">Date of birth</label></h1>
                    <input type="date"  name="Date">
                </div>
                <div class="form_control">
                    <h1><label for="upload">Upload  your resume</label></h1>
                    <input type="file" name="upload">
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
                </div>
                </div>
                </div>
            </form>
        </div>    
    </body>
</html>
