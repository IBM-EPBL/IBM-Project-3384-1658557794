<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com ) -->
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Login Page | Webdevtrick.com</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="container">
  <div class="left-section">
    <div class="header">
      <h1 class="animation a1">Welcome Back!</h1>
      <h4 class="animation a2">Log in for entering your membership dashboard.</h4>
    </div>
    
    <div class="form">
    <form action="/" method="POST">
      <input type="text" class="form-field animation a3" name="uname" placeholder="Username">
      <input type="password" class="form-field animation a4" name="upass" placeholder="Password"><br><br>
      
      <button class="animation a6" type="submit">LOGIN</button>
     </form>
    </div>
  </div>
  <div class="right-section"></div>
</div>
  
</body>
</html>
